<!DOCTYPE html>
<html lang="en">
<head>

    <!-- TailwindCss and daisyui -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {

              }

          }

      </script>
<!-- font awesome link -->
<script src="https://kit.fontawesome.com/8eeade2299.js" crossorigin="anonymous"></script>
